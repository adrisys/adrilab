- name: Ensure common packages are installed
  apt:
    name:
      - git
      - curl
      - vim
      - htop
      - net-tools
      - wget
      - unzip
      - python3
      - python3-pip
      - python3-venv
      - build-essential
      - libssl-dev
      - libffi-dev
      - python3-dev
      - libxml2-dev
      - libxslt1-dev
      - zlib1g-dev
      - libjpeg-dev
      - libpq-dev
      - libmysqlclient-dev
      - libsqlite3-dev
      - libldap2-dev
    state: present

- name: Ensure NTP is installed
  apt:
    name: ntp
    state: present

- name: Start and enable NTP service
  service:
    name: ntp
    state: started
    enabled: yes

- name: Create example file
  copy:
    src: example.txt
    dest: /tmp/example.txt

- name: Ensure the latest updates are installed
  apt:
    upgrade: dist
    update_cache: yes